name: pbl_fitness_app
description: A fitness app built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  cupertino_icons: ^1.0.2
  share_plus: ^7.2.1
  url_launcher: ^6.2.4
  flutter_web_plugins:
    sdk: flutter
  intl: ^0.18.1
  flutter_staggered_grid_view: ^0.7.0
  google_sign_in: ^6.1.6
  firebase_auth: ^4.15.3
  firebase_core: ^2.24.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
    - assets/images/gym/
    - assets/images/gym/abs/
    - assets/images/yoga/
    - assets/images/login/
    - assets/images/food/
    - assets/images/food/breakfast/
    - assets/images/food/lunch/
    - assets/images/food/dinner/
    - assets/images/logo.jpg
    - assets/images/cardio/
    - assets/images/google_logo.png

